{% extends 'base.html'%}

{% block content %}
    <h2>Welcome</h2>
<!--    <button class="btn btn-success btn-sm">Welcome to Your Pitch App!</button>-->

    <div class="container">
        <div class="card-columns">
            {% for j in pitches %}
                <div class="card">
                    <div class="card-header">{{j.title}}</div>
                    <div class="card-body">{{j.post}}
                        <p>{{j.time}}</p>
                        <p>{{j.category}}</p>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
{% endblock%}
